apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  description: This task will clean up a workspace by deleting all of the files.
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      workingDir: $(workspaces.source.path)
      script: |
        #!/usr/bin/env sh
        set -euo pipefail

        echo "Cleaning up workspace at $(workspaces.source.path) ..."

        # Ensure the workspace directory exists
        if [ ! -d "$(workspaces.source.path)" ]; then
          echo "Workspace directory does not exist: $(workspaces.source.path)"
          exit 1
        fi

        # Delete all files and directories in the workspace
        echo "Deleting files and directories..."
        find "$(workspaces.source.path)" -mindepth 1 -maxdepth 1 -exec rm -rf {} +

        echo "Workspace cleanup complete."
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: checkstyle
spec:
  description: This task runs Checkstyle on the source code.
  workspaces:
    - name: source
  steps:
    - name: run-checkstyle
      image: maven:3.8.6-openjdk-11
      workingDir: $(workspaces.source.path)
      command: ["mvn"]
      args: ["checkstyle:check"]
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: run-tests
spec:
  description: This task runs tests using Maven and generates JaCoCo reports.
  workspaces:
    - name: source
      description: The workspace containing the source code to build

  params:
    - name: MAVEN_IMAGE
      type: string
      default: maven:3.9.6-eclipse-temurin-21
      description: Maven image to use for building and testing

  steps:
    - name: maven-settings
      image: $(params.MAVEN_IMAGE)
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        mkdir -p /root/.m2
        cat > /root/.m2/settings.xml << EOF
        <settings>
          <mirrors>
            <mirror>
              <id>central</id>
              <name>Maven Central</name>
              <url>https://repo.maven.apache.org/maven2</url>
              <mirrorOf>*</mirrorOf>
            </mirror>
          </mirrors>
        </settings>
        EOF

    - name: build-and-test
      image: $(params.MAVEN_IMAGE)
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        mvn clean verify \
          -DargLine="-javaagent:/home/theia/.m2/repository/org/jacoco/org.jacoco.agent/0.8.12/org.jacoco.agent-0.8.12-runtime.jar=destfile=$(workspaces.source.path)/target/jacoco.exec"

    - name: generate-jacoco-report
      image: $(params.MAVEN_IMAGE)
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        mvn jacoco:report

  results:
    - name: jacoco-report
      description: Path to the generated JaCoCo report
